<!--this is a comment that the browser won't see or execute-->

<html>
<!--this is an opening tag-->

<head>
    <!-- head tag is used to import other files and define attributes of your page that are not displayed -->

    <title> My html page </title>
    <!-- title tag is the title of the page -->

</head>

<body>
    <!--The body Tag is where you you place the Parts of your website that you want display, like p tags, divs, etc.-->

    <h1> title 1 </h1>
    <!-- h1 is the largest header >> h6 is the smallest -->

    <p> paragraph </p>
    <!-- p is the paragraph tag -->

    <a href="http://www.google.com" target="_blank">Google</a>
    <!-- this is the reference tag where we put links to other pages-->
    <!-- target is an attribute >> tags take a attributes like input-->

    <img src="C:\Users\DELL\Desktop\125360707_2832525653697067_8471142549489112174_n.jpg" title="baby">
    <!-- img is the tag to put images to the page-->
    <!-- title is an attribute that gives the img a title-->

    <input type="input" value="Enter here">
    <!-- input creates an input field named "input" and has an initial value of "Enter here"-->

</body>

</html>
<!--this is an closing tag-->
